[package]
name = "surfpool-cli"
description = "Where you train before surfing Solana"
readme = { workspace = true }
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
keywords = { workspace = true }
categories = { workspace = true }

[[bin]]
name = "surfpool"
path = "src/main.rs"

[dependencies]
surfpool-core = { workspace = true }
# surfpool-core = { version = "0.1" }
# txtx-core = { path = "../../../txtx/crates/txtx-core" }
# txtx-addon-network-svm = { package = "txtx-addon-network-svm", path = "../../../txtx/addons/svm" }
txtx-core = { version = "0.2.1" }
txtx-addon-network-svm = { version = "0.1.2" }
hiro-system-kit = "0.3.1"
atty = "0.2.13"
ansi_term = "0.12.1"
clap = { version = "4.5.27", features = ["derive"], optional = true }
toml = { version = "0.8.2", features = ["preserve_order"], optional = true }
ctrlc = { version = "3.4.5", optional = true }
clap_generate = "3.0.3"
clap_complete = "4.5.44"
crossterm = "0.28.1"
ratatui = "0.29.0"
chrono = "0.4"
serde = "1.0.217"
serde_json = "1.0.138"
anyhow = "1.0.95"
url = "2.5.4"
dialoguer = "0.11.0"
mustache = "0.9.0"
crossbeam = "0.8.4"
dirs = "6.0.0"
tokio = "1.43.0"
actix-web = "4"
actix-cors = "0.7.0"
rust-embed="8.2.0"
mime_guess = "2.0.4"

[features]
default = ["cli"]
cli = ["clap", "toml", "ctrlc", "hiro-system-kit/log"]
explorer = []