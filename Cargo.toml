[workspace.package]
version = "0.10.8"
edition = "2024"
description = "Surfpool is the best place to train before surfing Solana."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/txtx/surfpool"
keywords = ["solana-programs", "web3", "solana", "blockchains"]
categories = ["cryptography"]

[workspace]
members = [
  "crates/cli",
  "crates/core",
  "crates/db",
  "crates/gql",
  "crates/mcp",
  "crates/studio",
  "crates/subgraph",
  "crates/types",
]
exclude = ["examples/hello-geyser"]
default-members = ["crates/cli"]
resolver = "2"

[workspace.dependencies]
actix-cors = "0.7.0"
actix-web = { version = "4", default-features = false }
agave-feature-set = { version = "2.3.7", default-features = false }
agave-geyser-plugin-interface = { version = "2.3.8", default-features = false }
agave-reserved-account-keys = { version = "2.3.7", default-features = false }
anchor-lang-idl = "0.1.2"
ansi_term = "0.12.1"
anyhow = { version = "1.0.95", default-features = false }
atty = "0.2.13"
base58 = "0.2.0"
base64 = { version = "0.22.1", default-features = false }
bincode = "1.3.3"
blake3 = { version = "1.8.2", default-features = false }
borsh = { version = "1.5.5", default-features = false }
bs58 = { version = "0.5.0", default-features = false }
chrono = { version = "0.4.26", features = ["alloc"], default-features = false }
clap = { version = "4.5.48", default-features = false }
clap_complete = { version = "4.5.48", default-features = false }
convert_case = "0.8.0"
crossbeam = "0.8.4"
crossbeam-channel = { version = "0.5.15", default-features = false }
crossterm = { version = "0.28.1", default-features = false }
ctrlc = "3.4.5"
dialoguer = { version = "0.11.0", default-features = false }
diesel = { version = "2.2.11", default-features = false }
diesel-dynamic-schema = { version = "0.2.3", default-features = false }
diesel_derives = { version = "2.2.6", default-features = false }
dirs = "6.0.0"
dotenvy = "0.15.7"
fern = { version = "0.7.1", default-features = false }
fork = "0.2.0"
futures = { version = "0.3.22", default-features = false }
hex = { version = "0.4.3", default-features = false }
hiro-system-kit = { version = "0.3.4", default-features = false }
include_dir = "0.7.4"
indicatif = { version = "0.18.0", default-features = false }
ipc-channel = "0.19.0"
itertools = { version = "0.14.0", default-features = false }
json5 = "0.4.1"
jsonrpc-core = { version = "18.0.0", features = ["futures"], default-features = false }
jsonrpc-core-client = { version = "18.0.0", default-features = false }
jsonrpc-derive = "18.0.0"
jsonrpc-http-server = "18.0.0"
jsonrpc-pubsub = "18.0.0"
jsonrpc-ws-server = "18.0.0"
juniper = { version = "0.16.2", default-features = false }
juniper_actix = { version = "0.6.0", default-features = false }
juniper_codegen = { version = "0.16.0", default-features = false }
juniper_graphql_ws = { version = "0.4.0", default-features = false }
lazy_static = "1.5.0"
libloading = "0.7.4"
libsqlite3-sys = { version = "0.35", default-features = false }
litesvm = { git = "https://github.com/txtx/litesvm.git", branch = "fix/relax-deps", features = ["nodejs-internal"] }
log = "0.4.27"
mime_guess = { version = "2.0.4", default-features = false }
mustache = "0.9.0"
notify = { version = "8.0.0", default-features = false }
npm_rs = "1.0.0"
once_cell = { version = "1.19.0", default-features = false }
ratatui = { version = "0.29.0", features = ["crossterm"], default-features = false }
reqwest = { version = "0.12.23", default-features = false }
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", rev = "ff71a526156e6c9409c450f71eccd6aced9bc339", package = "rmcp" }
