solana-inflation = { version = "2.2.1", default-features = false }
solana-instruction = { version = "2.2.1", default-features = false }
solana-keypair = { version = "^2.2", default-features = false }
solana-loader-v3-interface = { version = "5.0.0", default-features = false }
solana-message = { version = "2.3.0", default-features = false }
solana-packet = { version = "2.2.1", default-features = false }
solana-program-option = { version = "2.2.1", default-features = false }
solana-program-pack = { version = "2.2.1", default-features = false }
solana-pubkey = { version = "2.3.0", default-features = false }
solana-rpc-client = { version = "2.3.8", default-features = false }
solana-rpc-client-api = { version = "2.3.8", default-features = false }
solana-runtime = { version = "2.3.8", default-features = false }
solana-sdk-ids = { version = "2.2.1", default-features = false }
solana-signature = { version = "2.3.0", default-features = false }
solana-signer = { version = "2.2.1", default-features = false }
solana-slot-hashes = { version = "2.2.1", default-features = false }
solana-system-interface = { version = "1.0.0", default-features = false }
