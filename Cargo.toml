solana-transaction-context = { version = "2.3.7", default-features = false }
solana-transaction-error = { version = "2.2.1", default-features = false }
solana-transaction-status = { version = "2.3.7", default-features = false }
solana-version = { version = "2.3.7", default-features = false }
spl-associated-token-account = { version = "7.0.0", default-features = false }
spl-token = { version = "8.0.0", default-features = false }
spl-token-2022 = { version = "8.0.1", default-features = false }
